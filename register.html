<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFusion Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-container">

    <h2>
        TechFusion 2024 Registration.
    </h2>
    </div> <br>

    <div>
        <h3><h3>Please fill out the following form to complete your registration. </h3>
    </h3>
    </div>

    
    <form action="success.html" method="post">

    <label for="name"><b>First Name:</b></label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="name"><b>Last Name:</b></label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email"><b>Email:</b></label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password"><b>Password:</b></label>
    <input type="password" id="password" name="password" minlength="8" required><br><br>

    <label for="phone"><b>Phone Number (Optional):</b></label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="age"><b>Age:</b></label>
    <input type="number" id="age" name="age" min="18" max="99" required> <br><br>

    <label><b>Gender:</b></label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label> <br><br>

    <label for="ticketType"><b>Select Your Ticket Type:</b></label>
    <select id="ticketType" name="ticketType">
        <option value="Regular">Regular</option>
        <option value="VIP">VIP</option>
        <option value="Student">Student</option>
    </select>
        <br><br>
    
    <label for="terms"><b>Please check to accept the terms and conditions:</b></label>
    <input type="checkbox" id="terms" name="terms" required> <br><br>

    <button type="submit">Submit Registration</button>
    
</form>

</body>
</html>
